    versionCode = 1
    versionName = "1.0.1"

    gradleFilePath = "mobileoa.jks"
    storePassword = "zhongmintouoa"
    keyAlias = "zhongmintouoa"
    keyPassword = "zhongmintouoa"


//    //生产
    ONLINE_APP_URL = '"http://gui.ideathink.com.cn/"'
    ONLINE_PIC_URL = '"http://gui.ideathink.com.cn/"'
