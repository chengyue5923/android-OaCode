buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.3.0'
    }
}
ext {
    //SDK相关参数
    compileSdkVersion = 24
    buildToolsVersion = "24.0.0"
    minSdkVersion = 14
    targetSdkVersion = 24
